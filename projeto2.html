<!-- Projeto 2 - Galeria de Imagens -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 2 - Galeria de Imagens</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
        }
        .gallery-item {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }
        .gallery-item img {
            width: 100%;
            border-radius: 15px 15px 0 0;
        }
        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        .gallery-title {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border-radius: 0 0 15px 15px;
            font-weight: bold;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Galeria de Imagens</h1>
        <p>Exemplo de galeria de imagens usando HTML e CSS.</p>
        <nav>
            <ul>
                <li><a href="index.html">Voltar ao Portf√≥lio</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="gallery-container">
            <div class="gallery-item">
                <img src="imagens/imagem1.jpg" alt="Imagem 1">
                <div class="gallery-title">MICHAEL BALLACK</div>
            </div>
            <div class="gallery-item">
                <img src="imagens/imagem2.jpg" alt="Imagem 2">
                <div class="gallery-title">SUPER FRANKIE</div>
            </div>
            <div class="gallery-item">
                <img src="imagens/imagem3.jpg" alt="Imagem 3">
                <div class="gallery-title">CAPTAIN TERRY</div>
            </div>
            <div class="gallery-item">
                <img src="imagens/imagem4.jpg" alt="Imagem 4">
                <div class="gallery-title">EDEN HAZARD</div>
            </div>
            <div class="gallery-item">
                <img src="imagens/imagem5.jpg" alt="Imagem 5">
                <div class="gallery-title">DIDIER DROGBA</div>
            </div>
            <div class="gallery-item">
                <img src="imagens/imagem6.jpg" alt="Imagem 6">
                <div class="gallery-title">COLE PALMER</div>
            </div>
        </div>
    </main>
</body>
</html>
